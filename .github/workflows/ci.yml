name: CI
on:
  - pull_request
  - push
jobs:
  psalm:
    name: Psalm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none
      - name: Composer install
        run: composer install --no-interaction --no-ansi --no-progress
      - name: Run Psalm
        run: vendor/bin/psalm --no-progress --shepherd --show-info=false --stats
  gen:
    name: Code-Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Backend
        uses: apioo/typeschema-generator-action@v0.1
        with:
          format: 'php'
          config: 'namespace=Fusio\Model\Backend&mapping[common]=Fusio\Model'
          source: 'spec/backend.json'
          output: './src/Backend'
      - name: Consumer
        uses: apioo/typeschema-generator-action@v0.1
        with:
          format: 'php'
          config: 'namespace=Fusio\Model\Consumer&mapping[common]=Fusio\Model'
          source: 'spec/consumer.json'
          output: './src/Consumer'
      - name: System
        uses: apioo/typeschema-generator-action@v0.1
        with:
          format: 'php'
          config: 'namespace=Fusio\Model\System&mapping[common]=Fusio\Model'
          source: 'spec/system.json'
          output: './src/System'
